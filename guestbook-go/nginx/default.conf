server {
    listen       80;
    server_name  localhost;

    # charset koi8-r;
    # Laimis - they are not allowed in official nginx container:
    # access_log  /var/log/nginx/my-access.log;
    # error_log  /var/log/nginx/my-error.log warn;

    # Laimis - serve index.html from nginx - worked
    location /nginx {
       rewrite  ^/nginx/(.*) /$1 break;
       root   /usr/share/nginx/html;
       index  index.html index.htm;
       try_files $uri $uri/index.html;
    }

    # Laimis - pass all traffic to Go app
    location / {
      # access_log on;
      proxy_pass http://localhost:3000;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Laimis - pass traffic - method 1
    location /api {
      # access_log on;
      proxy_pass http://example.com/;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Laimis - pass traffic - method 2 (from github)
    location ~ ^/(api2)/ {
      # access_log on;
      # Use a variable so that nginx keeps resolving the hostname
      set $backend "example.com";

      proxy_pass http://$backend:80;
      proxy_set_header Real-IP $remote_addr;
      proxy_set_header Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header NginX-Proxy true;
      proxy_ssl_session_reuse off;
      proxy_redirect off;
    }

    # error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    # location ~ \.php$ {
    #     proxy_pass   http://127.0.0.1;
    # }

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    # location ~ \.php$ {
    #     root           html;
    #     fastcgi_pass   127.0.0.1:9000;
    #     fastcgi_index  index.php;
    #     fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #     include        fastcgi_params;
    # }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    # location ~ /\.ht {
    #     deny  all;
    # }

    # Laimis - redirect permanently
    # rewrite ^/(images.*) /assets/$1 permanent;
    rewrite ^(test.*) http://example.com/$1 permanent;
}
